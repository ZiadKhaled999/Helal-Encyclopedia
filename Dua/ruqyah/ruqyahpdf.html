<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnH2N2bW4cJFTJ64Zl+Pp1L1eDz7CW1vbCvCFD8FlPT/5Lb5K1+YZ5o5xZP1V59EFpZn8aQZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #622cce, #4753e3);
        }

        .card {
            width: 100%;
            height: 100%;
            background: #313131;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);

        }

        .card:hover {
            transform: scale(1.04) rotate(-1deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card:hover .img {
            height: 65%;
            filter: blur(7px);
            animation: anim 3s infinite;
        }

        .card svg.img {
            position: absolute;
            width: 60%;
            height: auto;
            opacity: 0.1;
            z-index: 1;
            transition: 0.2s ease-in-out;
        }

        @keyframes anim {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .textBox {
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
            transition: 0.2s ease-in-out;
            gap: 15px;
        }

        .card:hover .textBox {
            opacity: 1;
        }

        .textBox p {
            margin: 5px 0;
        }

        .textBox .head {
            font-size: 24px;
            font-weight: bold;
        }

        .textBox .desc {
            font-size: 16px;
            color: rgb(255, 255, 255);
        }

        .view-button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="card">
        <svg class="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="#fff" d="M6 2C4.9 2 4 2.9 4 4v16c0 1.1 0.9 2 2 2h12c1.1 0 2-0.9 2-2V8l-6-6H6zm7 1.5L18.5 8H13V3.5zM7 10h10v1H7v-1zm0 3h7v1H7v-1zm0 3h10v1H7v-1z"></path>
        </svg>
        
        <div class="textBox">
            <p class="head">PDF عرض ملف </p>
            <p class="desc">انقر على الزر أدناه لفتح المستند</p>
            <button class="view-button" onclick="viewPDF()">
                <i class="fas fa-file-pdf"></i>PDF افتح ملف
            </button>
        </div>
    </div>

    <script>
        function viewPDF() {
            // Replace the URL below with the link to your PDF file
            const pdfUrl = 'ruqyah.pdf';
            window.open(pdfUrl, '_blank');
        }
    </script>
</body>

</html>
