<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ادعيه للميت   </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #222;
            text-align: right;
            direction: rtl;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4b0082;
            text-align: center;
            margin-bottom: 20px;
        }

        .dhikr {
            background-color: #ede7ff;
            border-right: 5px solid #4b0082;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 100%;
        }

        #adhkarContainer {
            position: absolute;
            top: 20%;
            right: 4%;
            width: 80%;
            display: flex;
            flex-direction: column-reverse;
        }

        p {
            font-weight: 900;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>ادعيه للميت</h1>
    <div id="adhkarContainer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const adhkarData = [
    { adhkar: "اللهم عبدك وابن عبدك وابن أمتك، احتاج إلى رحمتك، وأنت غنيّ عن عذابه، إن كان مُحسناً فزده في حسناته، وإن كان مُسيئاً فتجاوز عنه." },
    { adhkar: "اللهمّ أبدله داراً خيراً من داره، وأهلاً خيراً من أهله، وأدخله الجنّة، وأعذه من عذاب القبر، ومن عذاب النّار." },
    { adhkar: "اللهمّ عامله بما أنت أهله، ولا تعامله بما هو أهله." },
    { adhkar: "اللهمّ اجزه عن الإحسان إحساناً، وعن الإساءة عفواً وغفراناً." },
    { adhkar: "اللهمّ إن كان محسناً فزد من حسناته، وإن كان مسيئاً فتجاوز عن سيّئاته." },
    { adhkar: "اللهمّ أدخله الجنّة من غير مناقشة حساب، ولا سابقة عذاب." },
    { adhkar: "اللهمّ اّنسه في وحدته، وفي وحشته، وفي غربته." },
    { adhkar: "اللهمّ أنزله منزلاً مباركاً، وأنت خير المنزلين." },
    { adhkar: "اللهمّ أنزله منازل الصدّيقين، والشّهداء، والصّالحين، وحسن أولئك رفيقاً." },
    { adhkar: "اللهمّ اجعل قبره روضةً من رياض الجنّة، ولا تجعله حفرةً من حفر النّار." },
    { adhkar: "اللهمّ افسح له في قبره مدّ بصره، وافرش قبره من فراش الجنّة." },
    { adhkar: "اللهمّ أعذه من عذاب القبر، وجفاف ِالأرض عن جنبيها." },
    { adhkar: "اللهمّ املأ قبره بالرّضا، والنّور، والفسحة، والسّرور." },
    { adhkar: "اللهمّ إنّه في ذمّتك وحبل جوارك، فقِهِ فتنة القبر، وعذاب النّار، وأنت أهل الوفاء والحقّ، فاغفر له وارحمه، إنّك أنت الغفور الرّحيم." },
    { adhkar: "اللهمّ إنّه عبدك وابن عبدك، خرج من الدّنيا، وسعتها، ومحبوبها، وأحبّائه فيها، إلى ظلمة القبر، وما هو لاقيه." },
    { adhkar: "اللهمّ إنّه كان يشهد أنّك لا إله إلّا أنت، وأنّ محمّداً عبدك ورسولك، وأنت أعلم به." },
    { adhkar: "اللهمّ إنّا نتوسّل بك إليك، ونقسم بك عليك أن ترحمه ولا تعذّبه، وأن تثبّته عند السّؤال." },
    { adhkar: "اللهمّ إنّه نَزَل بك وأنت خير منزولٍ به، وأصبح فقيراً إلى رحمتك، وأنت غنيٌّ عن عذابه." },
    { adhkar: "اللهمّ آته برحمتك ورضاك، وقهِ فتنة القبر وعذابه، وآته برحمتك الأمن من عذابك حتّى تبعثه إلى جنّتك يا أرحم الرّاحمين." },
    { adhkar: "اللهمّ انقله من مواطن الدّود، وضيق اللّحود، إلى جنّات الخلود." },
    { adhkar: "اللهمّ احمه تحت الأرض، واستره يوم العرض، ولا تخزه يوم يبعثون يوم لا ينفع مالٌ ولا بنون إلّا من أتى الله بقلبٍ سليم." },
    { adhkar: "اللهمّ يمّن كتابه، ويسّر حسابه، وثقّل بالحسنات ميزانه، وثبّت على الصّراط أقدامه، وأسكنه في أعلى الجنّات، بجوار حبيبك ومصطفاك صلّى الله عليه وسلّم." },
    { adhkar: "اللهمّ أمّنه من فزع يوم القيامة، ومن هول يوم القيامة، واجعل نفسه آمنةً مطمئنّةً، ولقّنه حجّته." },
    { adhkar: "اللهمّ اجعله في بطن القبر مطمئنّاً، وعند قيام الأشهاد آمناً، وبجود رضوانك واثقاً، وإلى أعلى درجاتك سابقاً." },
    { adhkar: "اللهم اجعل عن يمينه نوراً، حتّى تبعثه آمناً مطمئنّاً في نورٍ من نورك." },
    { adhkar: "اللهمّ انظر إليه نظرة رضا، فإنّ من تنظر إليه نظرة رضاً لا تعذّبه أبداً." },
    { adhkar: "اللهمّ أسكنه فسيح الجنان، واغفر له يا رحمن، وارحمه يا رحيم، وتجاوز عمّا تعلم يا عليم." },
    { adhkar: "اللهمّ اعف عنه، فإنّك القائل ويعفو عن كثير." },
    { adhkar: "اللهمّ إنّه جاء ببابك، وأناخ بجنابك، فَجد عليه بعفوك، وإكرامك، وجود إحسانك." },
    { adhkar: "اللهمّ إنّ رحمتك وسعت كلّ شيء، فارحمه رحمةً تطمئنّ بها نفسه، وتقرّ بها عينه." },
    { adhkar: "اللهمّ احشره مع المتّقين إلى الرّحمن وفداً." },
    { adhkar: "اللهمّ احشره مع أصحاب اليمين، واجعل تحيّته سلامٌ لك من أصحاب اليمين." },
    { adhkar: "اللهمّ بشّره بقولك كلوا واشربوا هنيئاً بما أسلفتم في الأيّام الخالية." },
    { adhkar: "اللهمّ اجعله من الّذين سعدوا في الجنّة،خالدين فيها ما دامت السّموات والأرض." },
    { adhkar: "اللهمّ لا نزكّيه عليك، ولكنّا نحسبه أنّه آمن وعمل صالحاً، فاجعل له جنّتين ذواتي أفنان، بحقّ قولك: ولمن خاف مقام ربّه جنّتان." },
    { adhkar: "اللهمّ شفّع فيه نبيّنا ومصطفاك، واحشره تحت لوائه، واسقه من يده الشّريفة شربةً هنيئةً لا يظمأ بعدها أبداً." },
    { adhkar: "اللهمّ إنّه صبر على البلاء فلم يجزع، فامنحه درجة الصّابرين، الذين يوفّون أجورهم بغير حساب، فإنّك القائل  إنّما يوفّى الصّابرون أجرهم بغير حساب ." },
    { adhkar: "اللهمّ إنّه كان مصلّياً لك، فثبّته على الصّراط يوم تزلّ الأقدام." },
    { adhkar: "اللهمّ إنّه كان صائماً لك، فأدخله الجنّة من باب الريّان." },
    { adhkar: "اللهمّ إنّه كان لكتابك تالياً وسامعاً، فشفّع فيه القرآن، وارحمه من النّيران، واجعله يا رحمن يرتقي في الجنّة إلى آخر آية قرأها أو سمعها، وآخر حرفٍ تلاه." },
    { adhkar: "اللهمّ ارزقه بكلّ حرفٍ في القرآن حلاوةً، وبكلّ كلمة كرامةً، وبكلّ اّية سعادةً، وبكلّ سورة سلامةً، وبكل جُزءٍ جزاءً." },
    { adhkar: "اللهمّ ارحمه فإنّه كان مسلماً، واغفر له فإنّه كان مؤمناً، وأدخله الجنّة فإنّه كان بنبيّك مصدّقاً، وسامحه فإنّه كان لكتابك مرتّلاً." },
    { adhkar: "اللهمّ اغفر لحيّنا وميّتنا، وشاهدنا وغائبنا، وصغيرنا وكبيرنا، وذَكرنَا وأنثانا." },
    { adhkar: "اللهمّ اغفر لحيّنا وميّتنا، وشاهدنا وغائبنا، وصغيرنا وكبيرنا، وذَكرنَا وأنثانا." },
    { adhkar: "اللهمّ من أحييته منّا فأحيه على الإسلام، ومن توفّيته منّا فتوفّه على الإيمان." },
    { adhkar: "اللهمّ لا تحرمنا أجره ولا تضللنا بعده." },
    { adhkar: "اللهمّ ارحمنا إذا أتانا اليقين، وعرق منّا الجبين، وكثر الأنين والحنين." },
    { adhkar: "اللهمّ ارحمنا إذا يئس منّا الطّبيب، وبكى علينا الحبيب، وتخلّى عنّا القريب والغريب، وارتفع النّشيج والنّحيب." },
    { adhkar: "اللهمّ ارحمنا إذا اشتدّت الكربات، وتوالت الحسرات، وأطبقت الرّوعات، وفاضت العبرات، وتكشّفت العورات، وتعطّلت القوى والقدرات." },
    { adhkar: "اللّه	م ارحمنا إذا حُمِلنا على الأعناقِ، وبلغتِ التراقِ، وقيل من راق، وظنّ أنّه الفراق، والتفَّتِ السَّاقُ بالسَّاقِ، إليك يا ربَّنا يومئذٍ المساق." },
    { adhkar: "اللهمّ ارحمنا إذا ورينا التّراب، وغلّقت القبور والأبواب، وانفضّ الأهل والأحباب." },
    { adhkar: "اللهمّ ارحمنا إذا فارقنا النّعيم، وانقطع النّسيم، وقيل ما غرّك بربّك الكريم." },
    { adhkar: "اللهمّ ارحمنا إذا قُمنا للسّؤال، وخاننا المقال، ولم ينفعنا جاهٌ، ولامال، ولا عيال، وليس إلّا فضل الكبير المتعالّ." },
    { adhkar: "اللهمّ إنّه عبدك وابن عبدك وابن أمتك، مات وهو يشهد لك بالوحدانيّة، ولرسولك بالشّهادة، فاغفر له إنّك أنت الغفّار." },
    { adhkar: "اللهمّ لا تحرمنا أجره، ولا تفتنّا بعده، واغفر لنا وله، واجمعنا معه في جنّات النّعيم يا ربّ العالمين." },
    { adhkar: "اللهمّ أنزل على أهله الصّبر والسّلوان، وارضهم بقضائك." },
    { adhkar: "اللهمّ ثبّتهم على القول الثّابت في الحياة الدّنيا، وفي الآخرة، ويوم يقوم الأشهاد." },
    { adhkar: "اللهمّ صلّ وسلّم وبارك على سيّدنا محمّد، وعلى اّله وصحبه وسلّم إلى يوم الدّين." },
    { adhkar: "اللهم ارحم روحاً صعدت إليكن ولم يعد بيننا وبينها إلا الدعاء." },
    { adhkar: "اللهم ارحمه، واغفر لها، وانظر إليه بعين لطفك وكرمك، يا أرحم الراحمين ." },
    { adhkar: "اللهم ارفع درجته فى المهديين واخلفه فى عقبة الغابري، واغفر لنا وله يا الله، وأفسح له في قبره، ونوّر له فيه." },
    { adhkar: "اللهم ارحمه فوق الأرض، وتحت الأرض، و يوم العرض عليك، اللهم قِهِ عذاب يوم تبعث عبادك." },
    { adhkar: "اللهم ارحم غربته وارحم شيبته ." },
    { adhkar: "اللهم ارزقه لذة النظر إلى وجهك الكريم يوم القيامة." },
    { adhkar: "اللهم اجعل ذريته ذرية صالحة، تدعو له بخير إلى يوم القيامة." },
    { adhkar: "اللهم اسقه من حوض نبيك محمد صلى الله عليه وسلم، شربة هنيئة مريئة لا يظمأ بعدها أبداً." },
    { adhkar: "اللهم إنّ فلاناً بن فلان في ذمّتك، وحبل جوارك، فقِه من فتنة القبر، وعذاب النّار، وأنت أهل الوفاء والحقّ. فاغفر له، وارحمهُ، إنّك أنت الغفور الرّحيم." },
    { adhkar: "إن الدعاء للميت بعد دفنه من الأشياء المشروعة حيث يفعلها الابن أو الأب أو الأقارب وغيرهم من الحاضرين. وذلك لحديث سيدنا عثمان رضي الله عنه قال: كان النبي صلى الله عليه وسلم إذا فرغ من دفن الميت وقف عليه فقال: 'استغفروا لأخيكم وسلوا له بالتثبيت فإنه الآن يسأل'. رواه أبو داود (3221)، وصححه الألباني في أحكام الجنائز ص198. فمن المستحب أن كل من يحضر الدفن أن يقوم بالدعاء للميت فهي ساعة السؤال للميت. دعاء الولد الصالح لأبيه (والولد هنا يشمل الذكر والأنثى) لقوله صلى الله عليه وسلم: 'إذا مات الإنسان انقطع عنه عمله إلا من ثلاثة: إلا من صدقة جارية، أو علم ينتفع به، أو ولد صالح يدعو له'. رواه مسلم (1631) من حديث أبي هريرة رضي الله عنه؛ لأن الولد في لغة العرب يشمل الذكر والأنثى."}
];
            const container = document.getElementById('adhkarContainer');
            adhkarData.forEach((item) => {
                const textContainer = document.createElement('div');
                textContainer.className = 'dhikr';
                textContainer.innerHTML = `
                    <p>${item.adhkar}</p>
           
                `;
                container.appendChild(textContainer);
            });
        });
    </script>
</body>

</html>
