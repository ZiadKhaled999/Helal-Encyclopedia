<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ادعيه طلب العلم </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #222;
            text-align: right;
            direction: rtl;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4b0082;
            text-align: center;
            margin-bottom: 20px;
        }

        .dhikr {
            background-color: #ede7ff;
            border-right: 5px solid #4b0082;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 100%;
        }

        #adhkarContainer {
            position: absolute;
            top: 20%;
            right: 4%;
            width: 80%;
            display: flex;
            flex-direction: column-reverse;
        }

        p {
            font-weight: 900;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>ادعيه طلب العلم </h1>
    <div id="adhkarContainer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const adhkarData = [
                { adhkar: "اللهم إنفعنا بما علمتنا ، وعلّمنا ما ينفعنا ، وزدني علماً." },
                { adhkar: "اللهم إفتح لي أبواب حكمتك واأنشر علّي من رحمتك وأمنن علّي بالحفظ والفهم ، سُبحانك لا عِلمَ لنا إلا ما علمتنا إنك أنت العليم الحكيم." },
                { adhkar: "ربِ إشرح لي صدري ويسر لي أمري وأحلل عقدةً من لساني يفقهوا قولي." },
                { adhkar: "اللهم ذكرّني ما نسيت ، وإحفظ عليّ ما علمت ، وزدني علماً." },
                { adhkar: "اللهم أخرجنا من ظلمات الوهم وأكرمنا بنور الفهم ، وإفتح علينا بمعرفة العلم وحسن أخلاقنا بالحلم وسهل لنا أبواب فضلك وأنشر علينا من خزائن رحمتك يا أرحم الراحمين .. يا أرحم الراحمين." },
                {
                    adhkar: "اللهم إني أعوذ بك من شر ما عملت ، ومن شر ما لم أعمل."
                },
                {
                    adhkar: "اللهم أرزقنا العلم النافع الذي يقربنا مِنك ويؤنس وحدتنا في قبورنا يارب."
                },
                {
                    adhkar: "الله علمنا ما جهلنا ، وذكرنا ما نسينا ، وإفتح علينا من بركات السماء والأرض إنك أنت السميع العليم."
                },
                {
                    adhkar: "قال تعالى: رَبِّ هَبْ لِي حُكْماً وَأَلْحِقْنِي بِالصَّالِحِينَ ."
                },
                {
                    adhkar: "اللهم أستودعك ما حفظت وتعلمت فأرده إلي عند حاجتي إليه ولا تنسينيه ..يا رب العالمين."
                },
                {
                    adhkar: "اللهم أغنني بالعلم وزيني بالحلم وأكرمني بالتقوى وجمّلني بالعافية."
                },
                {
                    adhkar: "قال تعالى: فَفَهمناها سليمان وكلاً آتينا حُكماً وعلما وسخرنا مع داوود الجبال يسبحن والطير وكنا فاعلين ."
                },
                {
                    adhkar: "يا حي يا قيوم يا رب موسى وهارون ونوح وإبراهيم وعيسى ومحمد صلى الله عليه وسلم أكرمني بجودة الحفظ وسرعة الفهم و أرزقني الحكمة والمعرفة والعلم والحلم بحق سيدنا محمد صلى الله عليه وسلم."
                },
                {
                    adhkar: "اللهم إفتح علي فتوح العارفين بحكمتك وانشر علي رحمتك وذكرني ما نسيت يا ذا الجلال والإكرام."
                },
                {
                    adhkar: "سبحان الله والحمد لله ولا إله إلا الله والله أكبر ولا حول ولا قوة إلا بالله العلي العظيم عدد كل حرف كتب ويكتب إل أبد الآبدين ودهر الداهرين يا رب العالمين."
                },
                {
                    adhkar: "اللهم علّمني ما ينفعني وإنفعني بما علمتني وزدني علماً ، والحمد لله على كل حال وأعوذ بالله من أحوال أهل النار."
                },
                {
                    adhkar: "اللهم نور بالكتاب بصري وإشرح به صدري واستعمل به بدني وأطلق به لساني وقوي به عزمي بحولك وقوتك فإنه لا حول ولا قوة إلا بك يا أرحم الراحمين."
                },
                {
                    adhkar: "اللهم إني أستودعك ما حفظته وتعلمته وفهمته فرده إلي ساعة حاجتي إليه ولا تنسينيه وإفتح اللهم عليّ فتحاً مبيناً يا نور السموات."
                },
                {
                    adhkar: "اللهم إنا نسألك قوة الحفظ وسرعة الفهم وصفاء الذهن ، وإجعلنا هداة مهتدين غير ضارين ولا مضرين."
                },
                {
                    adhkar: "اللهم إني أعوذ بكَ من قلبٍ لا يخشع ، ومن دعاءٍ لا يسمع ، ومن نفس لا تشبع ، ومن علم لا ينفع."
                },
                {
                    adhkar: "اللهم نور بالكتاب بصري وإشرح به صـدري وأسرع به فهمي وقوي به عزمي بحولك وقوتك فإنه لاحول ولا قـوة إلا بك بحـق."
                },
                {
                    adhkar: "اللهم فقهني في الدين"
                },
                {
                    adhkar: "اللهم ألهمني علماً أعرف به أوامرك وأجتنب به نواهيك وارزقني بلاغة فهم النبيين وفصاحة حفظ المرسلين وسرعة إلهام الملائكة المقربين وعلمني أسرار حكمتك يا حي يا قيوم ."
                },
                {
                    adhkar: "اللهم يا معلم موسى علمنا ، ويا مُفهم سليمان فهمنا ، ويا مؤتي لقمان الحكمة وفصل الخطاب آتينا الحكمة وفصل الخطاب."
                },
                {
                    adhkar: "اللهم صل على سيدنا محمد صلاةً تكرمنا بها بنور الفهم من ظلمات التردد والوهم وتوضح لنا بها ما أشكل حتى يفهم وتفتح علينا بها فتوح العارفين وتجعلنا بها من العلماء العاملين المخلصين ومن خيرة"
                },
                {
                    adhkar: "خلقك وصفوة عبادك وأحبابك وأهل طاعتك وحفظة كتابك يا أرحم الراحمين."
                },
                {
                    adhkar: "اللهم لا سهل إلا ما جعلته سهلاً فأنت تجعل الحزن إذا شئت سهلاً."
                },
                {
                    adhkar: "اللّهم إني عبدك وإبن عبدك وإبن آمتك ناصيتي بيدك ماضٍ فيَّ حكمك عدلٌ فيَّ قضاؤك أسـألك بكل اسم هـو لك سميت به نفسك أو أنزلته في كتابك أو علمته أحد من خلقك أو استأثرت به في علـم الغيب"
                },
                {
                    adhkar: "عندك أن تفتح عليَّ فتوح العارفين بحكمتك وأن تنشر عليَّ من خزائن رحمتك وذكرني من العلـم ما نسيت يافتاح ياعليم ياخبير ياحكيم يا ذا الجلال والإكـرام."
                },
                {
                    adhkar: "اللهم يا من قلت وقولك الحق(وإتـقـوا اللـه ويعلمكم اللـه) إجعلني من عبادك المتقين وعلمني ما ينفعني وإنفعني بما علمتني وزدني علماً وعملاً وفِقهاً وإخلاصاً في الـدين."
                },
                {
                    adhkar: "اللهم إني أسألك علماً نافعاً ، ورزقاً طيباً ، وعملاً متقبلاً."
                },
                {
                    adhkar: "اللهم إجعل ألسنتنا عامرة بذكرك و قلوبنا بخشيتك و أسرارنا بطاعتك إنك على كل شيء قدير."
                },
                {
                    adhkar: "سبحان ربك رب العزة عما يصفون وسلام على المرسلين والحمد لله رب العالمين."
                },
                {
                    adhkar: "اللهم لكَ الحمد يا من علم الأنبياء والمرسلين اللهم لك الحمد يا من علـم الملائـكة المقربين اللهم لك الحمد يا من علم العلماء العاملين اللهم لك الحمد يا من علـم الأولياء والصالحين اللهم يا مؤنس كل وحيد ويا صاحب كل فريد ويا قريباً غـير بعيد ويا شاهداً غير غائب ويا غالباً غير مغلوب صلِ علي سيدنا محمد عبدك ونبيك ورسولك النبي الأمي وعلى آله وصحبه وسلم تسليماً كثيراً"
                },
                {
                    adhkar: "اللهم يا من قلت وقولك الحق: (وعلمناه من لدنا علماً) أرزقني من لدنك على ما يقربني إليك."
                },
                {
                    adhkar: "اللهم إنك تعلم سري وعلانيتي ، فإقبل معِذرتي وتعلم حاجتي وأعطني سؤلي، وتعلم مافي نفسي فإغفر لي ذنبي يامن يعلم خائنة الأعين وما تُخفي الصدور."
                },
                {
                    adhkar: "قال تعالى: وَقُل رَّبِّ زِدْنِي عِلْمًا."
                },
                {
                    adhkar: "طلب العلم فريضة على كل مسلم ومسلمة وكل طالب في دراسته يريد أن يتفوق وينجح لذا يستعين بأدعية طلب العلم لكي يوفقه الله عز وجل في كل خطوة من خطوات حياته ولذا سوف نقوم في هذا القسم بعرض أدعية طلب العلم لكي ينال الطالب التوفيق من ربه. من الجدير بالذكر أنه على الطالب الاجتهاد في الدراسة والتحصيل وأن يقوم بما يقع على عاتقه في طلب العلم وأن يأخذ بالأسباب الدنيوية ويأخذ بأسباب الآخرة ومنها الدعاء والاستغفار والابتعاد عن الذنوب والمعاصي وبهذا يكون الطالب متوكلا على ربه وليس متواكلا، فليس معنى أن يقوم بالتضرع والدعاء وهو لم يذاكر أنه سينجح فهذا ليس من دين الله عز وجل بل لا بد من الاجتهاد والعلم والعمل معا."
                }


            ];

            const container = document.getElementById('adhkarContainer');
            adhkarData.forEach((item) => {
                const textContainer = document.createElement('div');
                textContainer.className = 'dhikr';
                textContainer.innerHTML = `
                    <p>${item.adhkar}</p>
           
                `;
                container.appendChild(textContainer);
            });
        });
    </script>
</body>

</html>
