        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #6a5acd;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e5e7eb;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            width: 90%;
            max-width: 500px;
        }

        .card {
            border: solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }


        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
        }

        .card .title {
            font-weight: bold;
            color: #374151;
        }

        .card .description {
            color: #6b7280;
        }
    </style>
</head>
